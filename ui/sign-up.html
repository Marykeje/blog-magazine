      <div class="signin__body">
        <div class="signin__header">
          <a href="./index.html" class="header__logo">
            <svg
              width="33"
              height="32"
              viewBox="0 0 33 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.7929 4.5957V4.59675C15.776 4.62583 12.2955 10.6297 7.95067 17.96C3.59532 25.3081 0 31.1911 0 31.1911L12.3315 31.137L12.3323 31.1369L12.3297 31.1464C18.3172 31.0304 23.7182 27.0939 25.3119 21.1458C25.8102 19.2864 25.8853 17.4147 25.5964 15.626C24.8043 10.3587 20.9149 6.07496 15.7929 4.5957Z"

            <p>Ddsgnr</p>
          </a>
          <p>Sign Up</p>
        </div>
        <form class="form">
          <div class="form__form-input">
            <label for="">Name</label>
            <div class="form__user-input">
              <input type="text" placeholder="Enter username" />
            </div>
          </div>
          <div class="form__form-input">
            <label for="">Email</label>
            <div class="form__user-input">
              <input type="text" placeholder="Enter your email" />
            </div>
          </div>
          <div class="form__form-input">
            <label for="">Password</label>
            <div class="form__user-input">
              <input type="text" placeholder="Enter password" />

                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

            </div>
          </div>

            <label for="">Confirm Password</label>
            <div class="form__user-input">
              <input type="text" placeholder="Confirm password" />

                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

        <button class="signin__sign-btn">Sign In</button>
        <div class="signin__sign-up">
          <p>Already have an account?</p>
          <a href="./sign-in.html">Sign in</a>
        </div>
      </div>
    </div>

</html>
